<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>A Batalha dos Sete Mares</title>
        <script src="login.js" defer></script>
        <link rel="stylesheet" href="login.css" />
        <link
            rel="icon"
            href="IconesBatalhaNaval/caveira.png"
            type="image/x-icon"
        />
    </head>
    <body>
        <div class="container">
            <form action="" class="login-form">
                <div class="form-header">
                    <img src="IconesBatalhaNaval/caveira.png" alt="" />
                    <h1>‍☠️A Batalha dos Sete Mares‍☠️</h1>
                </div>
                <input
                    type="text"
                    placeholder="Digite seu nome:"
                    class="login-input"
                />
                <button type="submit" class="login-button" disabled>
                    Jogar
                </button>
            </form>
        </div>
    </body>
</html>
